<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Five Gas Sensor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* GLOBAL STYLES */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a1120;
            color: #f8fafc;
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }

        /* LAYOUT */
        .image-section {
            flex: 1;
            background: url('20250723_2248_High-Tech Gas Sensor_remix_01k0wd2x08f3y97gc4npr86nwx.webp') center/cover no-repeat;
            position: relative;
            display: none;
        }

        .image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,209,255,0.1) 0%, rgba(30,58,138,0.3) 100%);
        }

        .order-section {
            flex: 1;
            max-width: 800px;
            padding: 2rem;
            margin: 0 auto;
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulseBorder {
            0% { box-shadow: 0 0 0 0 rgba(0, 209, 255, 0); }
            50% { box-shadow: 0 0 0 4px rgba(0, 209, 255, 0.3); }
            100% { box-shadow: 0 0 0 0 rgba(0, 209, 255, 0); }
        }

        /* FORM STYLES */
        .form-group {
            margin-bottom: 1.5rem;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }

        .form-control {
            width: 100%;
            padding: 15px;
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #00D1FF;
            outline: none;
            transform: scale(1.02);
            animation: pulseBorder 1.5s infinite;
        }

        .form-control:hover {
            border-color: #00D1FF;
        }

        /* PRODUCT OPTIONS */
        .product-options {
            display: flex;
            gap: 15px;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .product-option {
            flex: 1;
            min-width: 200px;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .product-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: #00D1FF;
        }

        .product-option.selected {
            border: 2px solid #00D1FF;
            background-color: rgba(0, 209, 255, 0.1);
            transform: scale(1.05);
        }

        /* BUTTONS & LOADING */
        .btn-submit {
            background: linear-gradient(135deg, #00D1FF 0%, #1e3a8a 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            width: 100%;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 209, 255, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 209, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #00D1FF;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* RESPONSIVE */
        @media (min-width: 992px) {
            .image-section {
                display: block;
            }
            .order-section {
                padding: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Left Image Section -->
    <section class="image-section">
        <div class="image-overlay" style="position: absolute; bottom: 2rem; left: 2rem; color: white;">
            <h2 style="font-size: 1.5rem; margin-bottom: 0.5rem;">Five Gas Pro Sensor</h2>
            <p style="color: #94a3b8;">Advanced leak detection technology</p>
        </div>
    </section>

    <!-- Right Order Section -->
    <section class="order-section">
        <h1 class="order-title" style="color: #00D1FF; text-align: center; margin-bottom: 2rem; font-size: 2rem;">Complete Your Order</h1>
        
        <div class="product-options">
            <div class="product-option selected" data-price="199">
                <h3>Standard</h3>
                <p>Single unit with basic features</p>
                <p class="price" style="color: #00D1FF; font-weight: bold; font-size: 1.25rem; margin-top: 0.5rem;">$199</p>
            </div>
            <div class="product-option" data-price="349">
                <h3>Pro Bundle</h3>
                <p>2 units + mobile app access</p>
                <p class="price" style="color: #00D1FF; font-weight: bold; font-size: 1.25rem; margin-top: 0.5rem;">$349</p>
            </div>
        </div>
        
        <form id="orderForm" action="https://formsubmit.co/m.elshabrawy20107@gmail.com" method="POST">
  <!-- Required FormSubmit Hidden Fields -->
           <input type="hidden" name="_captcha" value="false">
           <input type="hidden" name="_next" value="https://five-gas.netlify.app//thankyou.html">
           <input type="hidden" name="_template" value="table">
  


            
            <!-- Product Info (Hidden Fields) -->
            <input type="hidden" name="product" id="formProduct" value="Standard">
            <input type="hidden" name="price" id="formPrice" value="199">
            
            <div class="form-group">
                <label for="name" style="display: block; margin-bottom: 0.5rem; color: #e2e8f0;">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email" style="display: block; margin-bottom: 0.5rem; color: #e2e8f0;">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="phone" style="display: block; margin-bottom: 0.5rem; color: #e2e8f0;">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="address" style="display: block; margin-bottom: 0.5rem; color: #e2e8f0;">Shipping Address</label>
                <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="quantity" style="display: block; margin-bottom: 0.5rem; color: #e2e8f0;">Quantity</label>
                <select id="quantity" name="quantity" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5+ (Contact us)</option>
                </select>
            </div>
            
            <!-- Loading Indicator -->
            <div class="loading" id="loadingIndicator">
                <div class="loading-spinner"></div>
                <p>Processing your order...</p>
            </div>
            
            <button type="submit" class="btn-submit">Complete Order</button>
        </form>
    </section>

    <script>
        // Product selection
        const productOptions = document.querySelectorAll('.product-option');
        const formProduct = document.getElementById('formProduct');
        const formPrice = document.getElementById('formPrice');
        
        productOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Add bounce animation
                this.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    this.style.transform = 'scale(1.05)';
                }, 300);
                
                productOptions.forEach(opt => {
                    if (opt !== this) {
                        opt.classList.remove('selected');
                        opt.style.transform = 'scale(1)';
                    }
                });
                
                this.classList.add('selected');
                
                // Update hidden form fields
                formProduct.value = this.querySelector('h3').textContent;
                formPrice.value = this.dataset.price;
            });
        });

        // Form submission
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            const submitBtn = document.querySelector('.btn-submit');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            // Show loading indicator
            submitBtn.style.display = 'none';
            loadingIndicator.style.display = 'block';
            
            // FormSubmit will handle the rest and redirect to thankyou.html
        });

        // Input animations
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.animation = 'pulseBorder 1.5s infinite';
            });
            
            input.addEventListener('blur', function() {
                this.style.animation = 'none';
            });
            
            input.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('mouseleave', function() {
                if (document.activeElement !== this) {
                    this.style.transform = 'scale(1)';
                }
            });
        });
    </script>
</body>
</html>
