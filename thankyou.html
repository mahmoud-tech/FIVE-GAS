<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Five Gas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a1120;
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .thank-you-container {
            max-width: 600px;
            padding: 2rem;
            background-color: #0f172a;
            border-radius: 10px;
            border: 1px solid #00D1FF;
        }
        h1 {
            color: #00D1FF;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
            color: #94a3b8;
        }
        .checkmark {
            color: #00D1FF;
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: checkmarkScale 0.5s ease-in-out;
        }
        @keyframes checkmarkScale {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .btn-return {
            background: linear-gradient(135deg, #00D1FF 0%, #1e3a8a 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-return:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 209, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark">âœ“</div>
        <h1>Thank You For Your Order!</h1>
        <p>Your Five Gas Sensor order has been received. We'll process it shortly and send you a confirmation email.</p>
        <a href="main.html" class="btn-return">Return to Homepage</a>
    </div>
</body>
</html>
